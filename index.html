<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 
        Remove this comment for production
        <link rel="stylesheet" type="text/css" href="dist/main.css">
    -->
    
    <title>Calculator</title>
</head>
<body>
    <div id="root"></div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Calculator</h1>
            </div>
            <div class="col-12">
                <div class="calculator">
                    <div class="row">
                        <div class="col-12">
                            <div class="display">
                               = 12
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-9">
                            <button class="pad clear" id="clear">AC</button>                           
                        </div>
                        <div class="col-3">
                            <button class="pad operation">+</button>                       
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-3">
                            <button class="pad number">7</button>                           
                        </div>
                        <div class="col-3">
                            <button class="pad number">8</button>                             
                        </div>
                        <div class="col-3">
                            <button class="pad number">9</button>                          
                        </div>
                        <div class="col-3">
                            <button class="pad operation">x</button>                       
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-3">
                            <button class="pad number">4</button>                           
                        </div>
                        <div class="col-3">
                            <button class="pad number">5</button>                             
                        </div>
                        <div class="col-3">
                            <button class="pad number">6</button>                          
                        </div>
                        <div class="col-3">
                            <button class="pad operation">-</button>                       
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-3">
                            <button class="pad number">1</button>                           
                        </div>
                        <div class="col-3">
                            <button class="pad number">2</button>                             
                        </div>
                        <div class="col-3">
                            <button class="pad number">3</button>                          
                        </div>
                        <div class="col-3">
                            <button class="pad operation">+</button>                       
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-6">
                            <button class="pad number">0</button>                           
                        </div>
                        <div class="col-3">
                            <button class="pad number">,</button>                          
                        </div>
                        <div class="col-3">
                            <button class="pad operation">=</button>                       
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="dist/main.js"></script>
</body>
</html>
